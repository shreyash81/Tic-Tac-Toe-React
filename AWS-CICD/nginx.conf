server {
    listen 80;
    server_name localhost;  #if you are hosting on ec2 replace your ec2 public ip adress#

    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
